<div class="navigation">
    <a href="/"><h2>Home</h2></a>
</div>

<div class="pokemon-details-container">
    <mat-card>
        <mat-card-title>{{ pokemon.name }}</mat-card-title>
        <mat-card-subtitle>Weight: {{ pokemon.weight }}</mat-card-subtitle>
        <img mat-card-sm-image src="{{ pokemon.sprites.front_default }}" alt="{{ pokemon.name }}" />

        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Moves
                </mat-panel-title>
                <!-- <mat-panel-description>
                    Currently I am {{panelOpenState ? 'open' : 'closed'}}
                </mat-panel-description> -->
            </mat-expansion-panel-header>
        
            <div *ngFor="let move of pokemon.moves">
                <p>{{ move.move.name }}</p>
            </div>
        
        </mat-expansion-panel>
    </mat-card>
</div>
